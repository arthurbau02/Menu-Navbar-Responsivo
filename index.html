<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Arthur Projeto</title>
  </head>
  <body>
    <header> <!-- O <header>elemento representa um contêiner para conteúdo introdutório ou um conjunto de links de navegação. Um <header>elemento normalmente contém: um ou mais elementos de cabeçalho (<h1> - <h6>) logotipo ou ícone informações de autoria -->
      <nav> <!--O Elemento HTML de Navegação (<nav>) representa uma seção de uma página que aponta para outras páginas ou para outras áreas da página, ou seja, uma seção com links de navegação.-->
         <a class="logo" href="/">arthur.dev</a> 
         <div class="mobile-menu">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
         </div>
        <ul class="nav-list">
            <li><a href="/">Início</a></li>
            <li><a href="/">Sobre</a></li>
            <li><a href="/">Projetos</a></li>
            <li><a href="/">Contato</a></li>
        </ul>
      </nav>
    </header>
    <main></main> <!--O elemento <main> define o conteúdo principal dentro do <body> em seu documento ou aplicação. Entende-se como conteúdo principal aquele relacionado diretamente com o tópico central da página ou com a funcionalidade central da aplicação.-->
        <script src="mobile-navbar.js"></script>
  </body>
</html>
